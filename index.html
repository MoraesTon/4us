<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4US minimarket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/71238ff661.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="images/top-left.png" alt="">
            <img src="images/top-right.png" alt="">
        </div>
        <main>
            <img src="images/logo.png" alt="">
            <img src="images/subtittle.png" alt="">
            <img src="images/text-bottom.png" alt="">

            <div class="contacts">
                <div class="item">
                    <div class="logo">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="text">4usminimarket@gmail.com</div>
                </div>
    
                <div class="item">
                    <div class="logo">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="text">@4usminimarket</div>
                </div>
    
                <div class="item">
                    <div class="logo">
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>
                    <div class="text">(31) 98263-0052</div>
                </div>
        </main>

        </div>

        <div class="bottom">
            <img src="images/bottom-left.png" alt="">
            <img src="images/bottom-right.png" alt="">
        </div>
    <script src="js/script.js" defer></script>
    
</body>
</html>
